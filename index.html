<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GypsumX UltraMix –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4facfe;
      text-align: center;
      margin-bottom: 20px;
    }
    .calc-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 5px #4facfe;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background-color: #222;
      border-radius: 10px;
      font-size: 15px;
      white-space: pre-line;
      box-shadow: inset 0 0 10px rgba(79, 172, 254, 0.2);
    }
  </style>
</head>
<body>
  <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä UltraMix</h1>
  <div class="calc-box">
    <label>–û–±—ä—ë–º —Ñ–æ—Ä–º—ã (–º–ª)</label>
    <input type="number" id="volume" value="100" min="1" />

    <label>–¢–∏–ø –æ–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è</label>
    <select id="colorType">
      <option value="none">–ë–µ–∑ –æ–∫—Ä–∞—à–∏–≤–∞–Ω–∏—è</option>
      <option value="pigment">–°—É—Ö–æ–π –ø–∏–≥–º–µ–Ω—Ç</option>
      <option value="koler">–ñ–∏–¥–∫–∏–π –∫–æ–ª–µ—Ä</option>
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="cbb" /> –î–æ–±–∞–≤–∏—Ç—å CBB-500</label>
      <label><input type="checkbox" id="tio2" /> –î–æ–±–∞–≤–∏—Ç—å –¥–∏–æ–∫—Å–∏–¥ —Ç–∏—Ç–∞–Ω–∞</label>
    </div>

    <button onclick="calculate()">–†–ê–°–°–ß–ò–¢–ê–¢–¨</button>
    <button id="send" style="display:none">–û–¢–ü–†–ê–í–ò–¢–¨ –í –ß–ê–¢</button>

    <div class="results" id="output">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const sendBtn = document.getElementById("send");

    function calculate() {
      const volume = parseFloat(document.getElementById('volume').value);
      const k = volume / 100;
      const colorType = document.getElementById('colorType').value;
      const cbb = document.getElementById('cbb').checked;
      const tio2 = document.getElementById('tio2').checked;

      const gips = cbb ? 192 * k : 170 * k;
      const water = cbb ? 58 * k : 85 * k;
      const color = colorType === "koler" ? (cbb ? 10 : 7) * k :
                    colorType === "pigment" ? (cbb ? 10 : 9) * k : 0;
      const cbbGr = cbb ? 6 * k : 0;
      const tio2Gr = tio2 ? (cbb ? 4 : (colorType === "none" ? 12 : 4)) * k : 0;

      let result = `üì¶ –†–∞—Å—á—ë—Ç –¥–ª—è ${volume} –º–ª:\n`;
      result += `üß± –ì–∏–ø—Å: ${gips.toFixed(1)} –≥\n`;
      result += `üíß –í–æ–¥–∞: ${water.toFixed(1)} –º–ª\n`;
      if (colorType === "koler") result += `üé® –ö–æ–ª–µ—Ä: –¥–æ ${color.toFixed(1)} –≥\n`;
      if (colorType === "pigment") result += `üß™ –ü–∏–≥–º–µ–Ω—Ç: –¥–æ ${color.toFixed(1)} –≥\n`;
      if (cbb) result += `‚öôÔ∏è CBB-500: –¥–æ ${cbbGr.toFixed(1)} –≥\n`;
      if (tio2) result += `üåï –î–∏–æ–∫—Å–∏–¥ —Ç–∏—Ç–∞–Ω–∞: –¥–æ ${tio2Gr.toFixed(1)} –≥`;

      document.getElementById('output').innerText = result;
      sendBtn.style.display = "block";
      sendBtn.onclick = () => tg.sendData(result);
    }

    tg.ready();
  </script>
</body>
</html>
